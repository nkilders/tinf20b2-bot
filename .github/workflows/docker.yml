name: Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Set up Docker
      uses: docker-practice/actions-setup-docker@master
      
    - run: ./deploy.sh
